<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Circle Maker</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script>
		function init() {
			new PageCreator();
		}
	</script>
</head>
<body onload="init();">
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="border: 1px solid #000;">
			<form action="Week1.html" method="post" role="form">
				<legend>Create a Circle Using HTML5 Canvas Element</legend>
				<div class="form-group">
					<label for="radius"></label>
					<input type="text" class="form-control" name="radius" id="radius" placeholder="Please Enter a Radius of up to 400...">
				</div>
				<button id="submit" type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div><!--end Column-->
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" style="border: 1px solid #000;">
		<div id="canvasHolder" class="canvasHolder"></div>
        </div><!--end Column-->
	</div><!--end row-->
</div><!--end container-->
<script src="js/CanvasMaker.js"></script>
</body>
</html>
